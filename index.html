<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koristaktiikka – Strategy Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <!-- PAINIKE SIIRRETTY TÄNNE -->
        <button id="toggle-sidebar-btn" title="Piilota/Näytä työkalut">☰</button>

        <div id="sidebar">
            <h2>Työkalut</h2>
            
            <div class="tool-section">
                <h3>Kenttä</h3>
                <button class="court-select-btn active" data-court-type="full">Koko kenttä</button>
                <button class="court-select-btn" data-court-type="offence">Hyökkäyspää</button>
                <button class="court-select-btn" data-court-type="defence">Puolustuspää</button>
            </div>

            <div class="tool-section">
                <h3>Pelaajat (vedä kentälle)</h3>
                <div class="element-palette">
                    <button class="element-btn tool-selector draggable" draggable="true" data-tool="player" data-type="player" data-shape="O" data-color-type="home" title="Kotipelaaja O">O</button>
                    <button class="element-btn tool-selector draggable" draggable="true" data-tool="player" data-type="player" data-shape="X" data-color-type="away" title="Vieraspelaaja X">X</button>
                    <button class="element-btn tool-selector draggable player-number-home" draggable="true" data-tool="player" data-type="player" data-shape="number" data-text="1" data-color-type="home" title="Kotipelaaja 1">1</button>
                    <button class="element-btn tool-selector draggable player-number-home" draggable="true" data-tool="player" data-type="player" data-shape="number" data-text="2" data-color-type="home" title="Kotipelaaja 2">2</button>
                    <button class="element-btn tool-selector draggable player-number-home" draggable="true" data-tool="player" data-type="player" data-shape="number" data-text="3" data-color-type="home" title="Kotipelaaja 3">3</button>
                    <button class="element-btn tool-selector draggable player-number-home" draggable="true" data-tool="player" data-type="player" data-shape="number" data-text="4" data-color-type="home" title="Kotipelaaja 4">4</button>
                    <button class="element-btn tool-selector draggable player-number-home" draggable="true" data-tool="player" data-type="player" data-shape="number" data-text="5" data-color-type="home" title="Kotipelaaja 5">5</button>
                    <button class="element-btn tool-selector draggable player-number-away" draggable="true" data-tool="player" data-type="player" data-shape="number" data-text="1" data-color-type="away" title="Vieraspelaaja 1">1</button>
                    <button class="element-btn tool-selector draggable player-number-away" draggable="true" data-tool="player" data-type="player" data-shape="number" data-text="2" data-color-type="away" title="Vieraspelaaja 2">2</button>
                </div>
            </div>

            <div class="tool-section">
                <h3>Nuolet (valitse & piirrä kentälle)</h3>
                 <div class="element-palette">
                    <!-- Muutettu: ei enää draggable, vaan tool-selector. Data-tool kertoo, että kyseessä on nuolityökalu -->
                    <button class="element-btn tool-selector arrow-tool" data-tool="arrow" data-arrow-type="straight" title="Piirrä suora nuoli (Liike)">→</button>
                    <button class="element-btn tool-selector arrow-tool" data-tool="arrow" data-arrow-type="dashed" title="Piirrä katkoviiva (Syöttö)">⇢</button>
                    <button class="element-btn tool-selector arrow-tool" data-tool="arrow" data-arrow-type="arc" title="Piirrä kaari (Skriini)">↷</button>
                    <button class="element-btn tool-selector arrow-tool" data-tool="arrow" data-arrow-type="zigzag" title="Piirrä zigzag (Painepuolustus)">↯</button>
                </div>
            </div>
            <div class="tool-section">
                <h3>Valintatyökalu</h3>
                <button id="select-tool-btn" class="tool-selector" data-tool="select">Valitse / Siirrä</button>
            </div>

            <div class="tool-section">
                <h3>Toiminnot</h3>
                <button id="undo-btn">Kumoa</button>
                <button id="delete-selected-btn">Poista valittu</button>
                <button id="rotate-selected-btn">Käännä valittua (45°)</button>
                <button id="clear-btn">Pyyhi kaikki</button>
            </div>
        </div>

        <div id="main-content">
            <div id="court-area">
                <div class="court-half" id="court-half-left"></div>
                <div class="court-half" id="court-half-right"></div>
                <canvas id="strategy-canvas"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
